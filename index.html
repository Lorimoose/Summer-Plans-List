<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=0" />
    <title>Summer Activities</title>
    <script
      src="https://kit.fontawesome.com/f9bd91d78a.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap");
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!--Site Title-->
    <div id="test"></div>
    <div class="header sticky-top">
      <header class="text-center">
        <h1 id="title" class="display-1 text-dark">
          <img
            class="summer-images"
            src="img/Screenshot 2023-06-22 at 3.33-PhotoRoom.png"
            alt=""
          />
          Summer Plans<img class="summer-images"
          src="img/sahand-babali-eiNdbqWZww4-unsplash-PhotoRoom.png" alt=""
        </h1>
      </header>
    </div>

    <!--New Activity Form -->
    <section id="new-task" class="container my-5 -subtle w-50 text-dark p-2">
      <div>
        <h1>What Would You Like To Do?</h1>
      </div>

      <br />

      <form id="form" class="row g-3">
        <div class="col-12">
          <label for="inputname" class="form-label">Activity Name:</label>
          <input
            type="text"
            class="form-control"
            id="activity"
            placeholder=""
          />
        </div>

        <div class="col-12">
          <label for="inputplace" class="form-label">Place:</label>
          <input type="text" class="form-control" id="place" placeholder="" />
        </div>

        <div class="row">
          <div class="col-md-6">
            <label for="inputwho" class="form-label">With Whom?</label>
            <input type="text" class="form-control" id="with-whom" />
          </div>

          <div class="col-md-6">
            <label for="inputdate" class="form-label">Date:</label>
            <input
              type="date"
              class="form-control"
              id="activity-date"
              placeholder="Date"
            />
          </div>
        </div>

        <br />

        <section class="submission my-5">
          <input id="task-btn" type="submit" value="Let's Do It!" />
        </section>
      </form>
      <!-- <button id="test">
        <a href="#my-activities">Let's Do It!</a>
      </button> -->
    </section>

    <section id="inspiration">
      <div>
        <h1 class="display-1 text-dark text-center">
          Need Some Inspiration?
        </h1>
        <a href="https://bucketlistjourney.net/summer-bucket-list-ideas/" target="_blank"><img id="click-here-img" src="https://bucketlistjourney.net/wp-content/uploads/2018/05/Summer-Bucket-List-1.jpg" alt=""></a>
      </div>
    </section>

    <div>
      <h1 id="my-activities" class="display-1 text-dark text-center">
        My Activities
      </h1>
      <button id="add-another-activity">
        <i
          class="fa-solid fa-plus fa-beat-fade fa-lg"
          style="color: #000000"
        ></i>
        <a href="#test">&nbsp;&nbsp;Add Another Activity!</a>
      </button>
    </div>

    <!--Activity Cards Display-->
    <div class="card-container m-5">
      <div id="root" class="row"></div>
    </div>


    

    <script src="js/taskManager.js"></script>
    <script src="js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
