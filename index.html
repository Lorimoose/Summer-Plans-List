<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="header sticky-top">
        <header class="text-center">
            <h1 id="title" class="display-1 text-dark">Summer Plans</h1>
        </header>
    </div>

    <section class="container my-4 -subtle w-50 text-dark p-2">
        <div>
            <h1 id="new-task">New Activity</h1>
        </div>

        <br>

        <form id="form" class="row g-3">
            <div class="col-12">
                <label for="inputname" class="form-label">Name:</label>
                <input type="text" class="form-control" id="activity" placeholder="">
            </div>

            <div class="col-12">
                <label for="inputplace" class="form-label">Place:</label>
                <input type="text" class="form-control" id="place" placeholder="">
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="inputwho" class="form-label">With Whom?</label>
                    <input type="text" class="form-control" id="with-whom">
                </div>
    
                <div class="col-md-6">
                    <label for="inputdate" class="form-label">Date:</label>
                    <input type="date" class="form-control" id="date" placeholder="Date">
                </div>
            </div>

            <br>

            <section class="submission">
                <input id="task-btn" type="submit" value="Let's Do It!">
            </section>

        </form>
    </section>


    <div id="root" class="card" style="max-width: 20rem">

                    Activity To Be Done
                </div>
                <div class="card-body">
                    <p class="card-text">Name: </p>
                    <p class="card-text">Place: </p>
                    <p class="card-text">With Whom?: </p>
                    <p class="card-text">Date: </p>
                </div>
                <div class="card-footer">
                    Status:
                    <a href="#" class="btn btn-success">Done</a>
                    <a href="#" class="btn btn-danger">Delete</a>
                </div> 
        -->
    </div>


    <script src="js/taskManager.js"></script>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
